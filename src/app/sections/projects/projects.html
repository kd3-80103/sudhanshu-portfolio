<section class="bg-white py-24 text-dark border-t border-gray-100">
  <div class="max-w-6xl mx-auto px-6">
    
    <div class="flex justify-between items-end mb-16">
      <div>
        <h2 class="text-5xl font-black uppercase">Selected</h2>
        <h2 class="text-5xl font-black uppercase text-primary">Works</h2>
      </div>
      <p class="text-gray-400 max-w-xs text-right hidden md:block">
        Focused on building high-performance Java backends and sleek Angular interfaces.
      </p>
    </div>

    <div class="grid gap-16 grid-cols-1 md:grid-cols-2">
      <div *ngFor="let project of projects" class="group">
        
        <div class="relative overflow-hidden bg-gray-50 mb-6 shadow-sm group-hover:shadow-xl transition-all duration-500 p-6 rounded-sm border border-gray-100">
          
          <img [src]="project.image" 
               class="w-full h-[320px] object-contain transition-transform duration-700 group-hover:scale-105" 
               alt="{{project.title}}" />
          
          <div class="absolute inset-0 bg-dark/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
        </div>

        <div class="space-y-3">
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of project.techStack" class="text-[10px] font-bold border border-dark/10 px-2 py-1 uppercase tracking-tight">
              {{ tech }}
            </span>
          </div>
          <h3 class="text-3xl font-bold group-hover:underline decoration-accent decoration-4 underline-offset-8 transition-all">
            {{ project.title }}
          </h3>
          <p class="text-gray-500 leading-relaxed text-sm md:text-base">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
