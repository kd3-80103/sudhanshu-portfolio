<section class="relative h-screen flex items-center justify-center overflow-hidden bg-light text-dark">
  
  <div class="absolute top-0 left-0 w-full h-full opacity-40 pointer-events-none">

    <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-accent/10 blur-[120px]"></div>
  </div>

  <div class="relative z-10 p-10 max-w-4xl text-center">

    </h2>

    <div class="flex flex-wrap justify-center gap-4">
      <a href="assets/sudhanshu-resume.pdf" download

      </a>
      <button (click)="onContactClick()"

    </div>
