<section class="bg-light py-24 text-dark border-t border-gray-100 overflow-hidden">
  <div class="max-w-6xl mx-auto px-6">
    
    <div class="mb-20 flex flex-col md:flex-row justify-between items-end gap-4">
      <div class="max-w-xl">
        <h2 class="text-xs font-black uppercase tracking-[0.4em] text-accent mb-4">Technical Proficiency</h2>
        <h2 class="text-6xl font-black tracking-tighter uppercase leading-none">
          Stack & <span class="text-primary italic">Expertise.</span>
        </h2>
      </div>
      <p class="text-gray-400 font-medium md:text-right max-w-xs">
        Engineering scalable backends and fluid frontends with a modern toolchain.
      </p>
    </div>

    <div class="grid gap-x-16 gap-y-10 md:grid-cols-2">
      <div *ngFor="let skill of skills" class="group relative py-4 border-b border-dark/5">
        <div class="flex justify-between items-end mb-2">
          <span class="text-xl font-black uppercase tracking-tight group-hover:text-primary transition-colors">
            {{ skill.name }}
          </span>
          <span class="text-xs font-mono text-gray-400 italic">{{ skill.level }}%</span>
        </div>

        <div class="w-full h-[2px] bg-gray-100 relative overflow-hidden">
          <div
            class="absolute top-0 left-0 h-full bg-dark transition-all duration-[1500ms] ease-out group-hover:bg-accent"
            [style.width.%]="skill.level">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-24 border-y border-dark/5 py-8 bg-white rotate-[-1deg] scale-105">
    <div class="flex whitespace-nowrap animate-marquee">
      <span *ngFor="let i of [1,2,3,4]" class="flex items-center">
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">Spring Boot</span>
        <span class="w-3 h-3 bg-accent rounded-full"></span>
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">Microservices</span>
        <span class="w-3 h-3 bg-gray-300 rounded-full"></span>
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">RESTful API</span>
        <span class="w-3 h-3 bg-primary rounded-full"></span>
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">Grafana</span>
        <span class="w-3 h-3 bg-accent rounded-full"></span>
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">Agile</span>
        <span class="w-3 h-3 bg-gray-300 rounded-full"></span>
        <span class="text-4xl font-black uppercase tracking-tighter mx-8 opacity-20">Docker</span>
        <span class="w-3 h-3 bg-primary rounded-full"></span>
      </span>
    </div>
  </div>
</section>
