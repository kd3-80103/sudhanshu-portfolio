<section id="experience-section" class="bg-white py-32 text-dark relative overflow-hidden">
  <div class="max-w-6xl mx-auto px-6">
    
    <div class="mb-20">
      <h2 class="text-xs font-black uppercase tracking-[0.4em] text-accent mb-4">Professional History</h2>
      <h2 class="text-6xl font-black tracking-tighter uppercase">
        Experience <span class="text-primary italic">Log.</span>
      </h2>
    </div>

    <div class="relative border-l-2 border-dark/5 ml-4 md:ml-0">
      
      <div *ngFor="let exp of experiences; let i = index"
           class="timeline-item relative pl-10 pb-20 last:pb-0 transition-all duration-1000 ease-out"
           [ngClass]="isVisible(i) ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-10'">

        <div class="absolute -left-[9px] top-2 w-4 h-4 bg-white border-2 border-dark rounded-full group-hover:bg-accent transition-colors"></div>

        <div class="flex flex-col md:flex-row md:items-start gap-2 md:gap-16">
          
          <div class="md:w-32 flex-shrink-0">
            <span class="text-sm font-mono font-bold text-accent tracking-tighter uppercase whitespace-nowrap">
              {{ exp.duration }}
            </span>
          </div>

          <div class="flex-1 max-w-3xl">
            <h3 class="text-3xl font-black uppercase tracking-tight mb-1">{{ exp.role }}</h3>
            <h4 class="text-lg font-bold text-primary mb-4 italic">{{ exp.company }}</h4>
            
            <p class="text-gray-500 font-medium leading-relaxed mb-6 max-w-2xl">
              {{ exp.description }}
            </p>

            <div class="flex flex-wrap gap-3">
              <span *ngFor="let tech of exp.techStack"
                    class="text-[10px] font-bold px-3 py-1 border border-dark/10 bg-light uppercase tracking-widest hover:border-primary transition-colors cursor-default">
                {{ tech }}
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
